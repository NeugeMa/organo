Alura + React 
Iniciando projetos com React

Comandos Terminal 
node -v : Nos entrega a versão do seu node.js 
npx create-react-app 'nome projeto' 

diferenças entre npx e npm 
npx : ele irá usar o pacote node, sem precisar baixar em sua máquina. Sendo assim você você irá instalar um pacote no seu projeto ou até 
mesmo usar esse pacote, sem baixar os arquivos em sua máquina.
(script remota)

npm :  ele irá instalar na sua máquina um pacote para que você possa utiliza-lo em outros projetos sem precisar baixar novamente.
(script local)

Comandos após a instalação do Projeto
npm start : Inicia um servidor web 

npm run build : Agrupa o aplicativo em arquivos estáticos para produções.

npm test : Inicia a fase teste

npm run eject : Remove esta ferramenta e copia dependências de construção, arquivos de configuração e scripts para o diretório do 
aplicativo. Se você fizer isso, você não pode voltar atrás!
